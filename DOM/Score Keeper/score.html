<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Score Keeper</title>

   <!-- using bulma -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>
<body>
   <section class="section">
   <div class="container">
      <div class="coloumns">
         <div class="coloumn is-half is-offset-one-quarter">
            <div class="card">
               <header class="card-header">
                 <p class="card-header-title">
                   Ping Pong Score Keeper
                 </p>
               </header>
               <div class="card-content">
                 <div class="content">
                  <h1 class="title is-1"><span id="p1D">0</span> to <span id ="p2D">0</span></h1>
                  <p class="subtitle">Use the buttons below to keep score</p>

                  <label for="playTo" class="label is-large id-inline">Playing To: </label>
                  <div class="select is-rounded">
                     <select name="" id="playTo">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                     </select>
                  </div>
                 </div>
               </div>
               <footer class="card-footer">
                  <button id="p1Button" class="is-primary button card-footer-item">+1 Player 1</button>
                  <button id="p2Button" class="is-info button card-footer-item">+1 Player 2</button>
                  <button id="reset" class="is-danger button card-footer-item">Reset</button>
               </footer>
             </div>
         </div>
      </div>
   </div>
</section>

</body>
<script src="score.js"></script>
</html>
